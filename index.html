<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Drum</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand">
    </head>
    <body>
        <div class="keys">

            <div data-key="81" class="key">
                <p class="keyLetter">Q</p>
                <p class="instrument">CLAP</p>
            </div>

            <div data-key="83" class="key">
                <p class="keyLetter">S</p>
                <p class="instrument">HIHAT</p>
            </div>

            <div data-key="68" class="key">
                <p class="keyLetter">D</p>
                <p class="instrument">KICK</p>
            </div>

            <div data-key="70" class="key">
                <p class="keyLetter">F</p>
                <p class="instrument">OPENHAT</p>
            </div>

            <div data-key="71" class="key">
                <p class="keyLetter">G</p>
                <p class="instrument">BOOM</p>
            </div>

            <div data-key="72" class="key">
                <p class="keyLetter">H</p>
                <p class="instrument">RIDE</p>
            </div>

            <div data-key="74" class="key">
                <p class="keyLetter">J</p>
                <p class="instrument">SNARE</p>
            </div>

            <div data-key="75" class="key">
                <p class="keyLetter">K</p>
                <p class="instrument">TOM</p>
            </div>

            
            <div data-key="76" class="key">
                <p class="keyLetter">L</p>
                <p class="instrument">TINK</p>
            </div>

        </div>

        <audio data-key="81" src="sounds_clap.wav"></audio>
        <audio data-key="83" src="sounds_hihat.wav"></audio>
        <audio data-key="68" src="sounds_kick.wav"></audio>
        <audio data-key="70" src="sounds_openhat.wav"></audio>
        <audio data-key="71" src="sounds_boom.wav"></audio>
        <audio data-key="72" src="sounds_ride.wav"></audio>
        <audio data-key="74" src="sounds_snare.wav"></audio>
        <audio data-key="75" src="sounds_tom.wav"></audio>
        <audio data-key="76" src="sounds_tink.wav"></audio>



        <script src="index.js"></script>
    </body>
</html>
